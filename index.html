<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DARTML</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                    <p class="mb-5">We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>

                    <form id="contactForm" onsubmit="submitToGoogleForm(event)">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col">
                                <input class="form-control" id="email" type="email" 
                                    placeholder="Enter email address..." 
                                    aria-label="Enter email address..." 
                                    required />
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" id="submitButton" type="submit">
                                    Notify Me!
                                </button>
                            </div>
                        </div>
                        <!-- Messages -->
                        <div class="invalid-feedback mt-2" id="emailRequired">
                            An email is required.
                        </div>
                        <div class="invalid-feedback mt-2" id="emailInvalid">
                            Email is not valid.
                        </div>
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">
                                <div class="fw-bolder">Thank you for subscribing!</div>
                                We'll keep you updated on our progress.
                            </div>
                        </div>
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3 mt-2">
                                Error sending message!
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://linkedin.com/company/dartml"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-dark m-3" href="https://instagram.com/d.a.r.t.m.l"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-dark m-3" href="http://www.youtube.com/@dartml"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
        async function submitToGoogleForm(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('submitSuccessMessage');
            const errorMessage = document.getElementById('submitErrorMessage');
            
            // Google Form submission URL
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfCUxJ7Zn7TXqQvYn8GvtB9BYp0O0ZEHbHhXKyFTXKWYfFbxA/formResponse';
            
            try {
                // Create form data
                const formData = new FormData();
                formData.append('entry.1595231017', email); // Replace with your actual entry ID
                
                // Submit to Google Form
                const response = await fetch(googleFormUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Forms
                    body: formData
                });
                
                // Show success message
                successMessage.classList.remove('d-none');
                errorMessage.classList.add('d-none');
                form.reset();
                
            } catch (error) {
                // Show error message
                errorMessage.classList.remove('d-none');
                successMessage.classList.add('d-none');
                console.error('Error:', error);
            }
        }

        // Email validation on input
        document.getElementById('email').addEventListener('input', function(e) {
            const emailRequired = document.getElementById('emailRequired');
            const emailInvalid = document.getElementById('emailInvalid');
            
            if (!this.value) {
                emailRequired.style.display = 'block';
                emailInvalid.style.display = 'none';
            } else if (!this.checkValidity()) {
                emailRequired.style.display = 'none';
                emailInvalid.style.display = 'block';
            } else {
                emailRequired.style.display = 'none';
                emailInvalid.style.display = 'none';
            }
        });
        </script>
    </body>
</html>
